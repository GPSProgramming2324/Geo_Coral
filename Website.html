<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
        .country-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            display: block;
        }
    </style>
    <title>Interactive Map - Southeastern Asia</title>
</head>
<body>

<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize the map focused on Southeastern Asia
    var map = L.map('map').setView([10, 106], 5);

    // Add the tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Sample countries data for Southeastern Asia
    var countriesData = {
        "ID": "Indonesia",
        "MY": "Malaysia",
        "TH": "Thailand",
        "VN": "Vietnam",
        "KH": "Cambodia",
        "MM": "Myanmar",
        "LA": "Laos",
        "PH": "Philippines",
        "SG": "Singapore",
        // Add more countries as needed
    };

    // Add markers with country buttons
    for (var code in countriesData) {
        var countryName = countriesData[code];
        var marker = L.marker(getRandomLatLng()).addTo(map);
        marker.bindPopup(`<button class="country-button" data-code="${code}">${countryName}</button>`);
    }

    // Event listener for the country button click
    $(document).on('click', '.country-button', function() {
        var countryCode = $(this).data('code');
        getDataForCountry(countryCode);
    });

    // Function to get random coordinates for markers
    function getRandomLatLng() {
        return [
            (Math.random() * 10) + 5,
            (Math.random() * 20) + 100
        ];
    }

    // Function to get data for a specific country from the API
    function getDataForCountry(countryCode) {
        $.ajax({
            url: `/get_country_data?country_code=${countryCode}`,
            method: 'GET',
            success: function(response) {
                if (response.error) {
                    alert(response.error);
                } else {
                    alert(JSON.stringify(response.data));
                    // Handle the retrieved data as needed
                }
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }
</script>

</body>
</html>
