<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 600px;
        }
        .marker-popup {
            text-align: center;
        }
        .country-button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            display: block;
        }
    </style>
    <title>Coral Reefs Explorer</title>
</head>
<body>

<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([0, 120], 3);

    // Use Esri Ocean Basemap as the base layer
    L.tileLayer('http://server.arcgisonline.com/arcgis/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri',
        maxZoom: 13
    }).addTo(map);

    var coralIcon = L.icon({
        iconUrl: 'coral_icon.png',  // Replace with the path to your coral reef icon
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32],
    });

    var coralReefsData = {
        "ID": "Indonesia",
        "MY": "Malaysia",
        "TH": "Thailand",
        "VN": "Vietnam",
        "KH": "Cambodia",
        "MM": "Myanmar",
        "LA": "Laos",
        "PH": "Philippines",
        "SG": "Singapore",
        // Add more countries as needed
    };

    for (var code in coralReefsData) {
        var countryName = coralReefsData[code];
        var marker = L.marker(getRandomLatLng(), {icon: coralIcon}).addTo(map);
        marker.bindPopup(`<div class="marker-popup"><h3>${countryName}</h3><button class="country-button" data-code="${code}">Explore</button></div>`);
    }

    $(document).on('click', '.country-button', function() {
        var countryCode = $(this).data('code');
        getDataForCountry(countryCode);
    });

    function getRandomLatLng() {
        return [
            (Math.random() * 10) + 5,
            (Math.random() * 40) + 100
        ];
    }

    function getDataForCountry(countryCode) {
        $.ajax({
            url: `/get_country_data?country_code=${countryCode}`,
            method: 'GET',
            success: function(response) {
                if (response.error) {
                    alert(response.error);
                } else {
                    alert(JSON.stringify(response.data));
                    // Handle the retrieved data as needed
                }
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }
</script>

</body>
</html>
